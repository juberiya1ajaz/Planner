{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<form action="{{ url_for('register') }}" method="post">
    <fieldset>
        <h5>By signing up, I agree to the Company's Privacy Policy and Terms of Service.
        </h5>
        <div id="box">
            <div class="form-group, mt-4 mb-3">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                    type="text" />
            </div>
            <div class="form-group, mb-3">
                <input class="form-control" name="password" placeholder="Password" type="password" />
            </div>
            <div class="form-group, mb-3">
                <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password" />
            </div>

            <button class="btn btn-dark" style="margin-bottom:300px " type="submit">Register</button>
        </div>
    </fieldset>
</form>

{% endblock %}
